name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: "1.24"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure Git LFS
      run: |
        # Disable Git LFS to avoid permission issues with dependencies
        git config --global filter.lfs.process ""
        git config --global filter.lfs.required false
        git config --global filter.lfs.clean ""
        git config --global filter.lfs.smudge ""
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Configure git for private modules
      run: |
        git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
        go env -w GOPRIVATE=github.com/mattsolo1/*
        go env -w GOPROXY=direct
    
    - name: Update dependencies
      run: |
        rm -f go.sum
        go mod download
        go mod tidy
    
    - name: Run tests
      run: make test
    
    # - name: Run linter
    #   uses: golangci/golangci-lint-action@v6
    #   with:
    #     version: latest
    
    - name: Build
      run: make build
    
    - name: Run e2e tests
      run: make test-e2e