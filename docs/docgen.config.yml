enabled: true
title: skills
description: Reusable skill definitions for AI agents in the Grove ecosystem.
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: .cx/docs.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    generate_toc: true
